spring.application.name=firstproject
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**
spring.profiles.active=dev
app.name=MySpringApp
app.environment=dev

logging.level.org.springframework=DEBUG
logging.level.root=DEBUG
server.error.include-stacktrace=always


debug=true

# Configure detailed logging
logging.level.com.yourpackage=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Show exception traces with line numbers
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-exception=true